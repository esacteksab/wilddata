version: '2'
services:
  backend:
    image: ghcr.io/esacteksab/wilddata:local
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
  frontend:
    image: ghcr.io/esacteksab/wilddata-fe:local
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - /var/tmp/db-data:/var/lib/postgresql/data/
  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    env_file:
      - .env
